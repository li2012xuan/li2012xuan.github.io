<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif; /* 设置页面字体 */
            background-color: #f5f5f5; /* 添加背景颜色 */
        }

        #food-menu-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* 让容器占据整个视口高度 */
            overflow: hidden; /* 隐藏溢出内容 */
        }

        .food-item {
            font-size: 36px;
            font-weight: bold;
            color: #333;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.5s ease-in-out; /* 添加过渡效果 */
        }

        .food-item.active {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
    <title>随机切换菜品</title>
</head>
<body>
    <div id="food-menu-container">
        <div id="food-menu" class="food-item active"></div>
    </div>

    <script>
        const foods = ['宫保鸡丁', '米粉', '面条', '蒜薹', '白菜', '小白菜', '红豆派','馄饨'];
        let currentIndex = -1;

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function changeFood() {
            document.querySelector('.food-item.active').classList.remove('active'); // 移除当前激活项的active类

            currentIndex = (currentIndex + 1) % foods.length;
            const foodItem = document.getElementById('food-menu');
            foodItem.innerText = foods[currentIndex];
            foodItem.style.color = getRandomColor(); // 设置随机颜色
            foodItem.classList.add('active'); // 给新的菜品添加active类
        }

        setInterval(changeFood, 500); // 每隔0.5秒切换一次菜品
    </script>
</body>
</html>
